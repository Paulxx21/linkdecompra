<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #007bb5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            opacity: 0;
            transform: translateX(100%);
        }
        .container.active {
            opacity: 1;
            transform: translateX(0);
        }
        h2 {
            text-align: center;
            color: #007bb5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #007bb5;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #007bb5;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #005f8b;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #005f8b;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #007bb5;
        }
        .pre-screen, .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007bb5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
        .loading-screen {
            opacity: 0;
            pointer-events: none;
        }
        .dots {
            display: inline-block;
            margin-left: 5px;
        }
        .dots span {
            display: inline-block;
            animation: blink 1s infinite;
        }
        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .pre-screen button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005f8b;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pre-screen button:hover {
            background-color: #004d70;
        }
    </style>
</head>
<body>
    <div class="pre-screen" id="preScreen">
        <button onclick="startLoading()">Iniciar método de pago</button>
    </div>
    <div class="loading-screen" id="loadingScreen">
        Cargando<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
    <div class="container" id="mainContent">
        <h2>Compra tu Entrada</h2>
        <form action="https://www.example.com/pagar" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Entradas</label>
                <select id="cantidad" name="cantidad" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta de Crédito</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
            </div>
            <div class="form-group">
                <label for="expiracion">Fecha de Expiración</label>
                <input type="month" id="expiracion" name="expiracion" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <button type="submit">Comprar Entrada</button>
            </div>
        </form>
        <div class="footer">
            <p>Gracias por tu compra. ¡Te esperamos en el evento!</p>
        </div>
    </div>
    <script>
        function startLoading() {
            document.getElementById('preScreen').style.opacity = '0';
            document.getElementById('loadingScreen').style.opacity = '1';
            setTimeout(showMainContent, 2000);
        }

        function showMainContent() {
            document.getElementById('loadingScreen').style.opacity = '0';
            document.getElementById('mainContent').classList.add('active');
        }
    </script>
</body>
</html>
